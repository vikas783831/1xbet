<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <!-- Top Notification Bar -->
    <div class="top-notification">

            <span class="bonus-amount">4000 EGP BONUS</span>

                <div class="language-selector">
                    <div class="language-flag active">
                        <img src="images/england-icon.png" alt="EN">
                    </div>
                    <div class="language-flag">
                        <img src="images/ethiopia-icon.png" alt="ET">

            <div class="header-main">
                <div class="logo">
                    <img src="images/logo.png" alt="1xBet">
                </div>
                
                <nav class="main-menu">
                    <ul>

                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main Banner -->
    <section class="main-banner">
        <div class="container">
            <div class="banner-content">
                <h1>200% BONUS ON THE 1ST DEPOSIT</h1>
                <button class="btn btn-register">REGISTRATION</button>
            </div>
        </div>
    </section>

    <!-- Promo Blocks -->
    <section class="promo-blocks">
        <div class="container">
            <div class="promo-grid">
                <!-- Promo items would go here -->
            </div>
        </div>
    </section>

    <!-- Live Bets Section -->
    <section class="live-section">
        <div class="container">
            <div class="section-header">
                <h2>LIVE BETS</h2>
                <div class="live-search">
                    <input type="text" placeholder="Search...">
                </div>
            </div>
            <!-- Live bets content -->
        </div>
    </section>

    <!-- Footer -->
    <footer class="main-footer">
        <div class="container">
            <!-- Footer content -->
        </div>

</body>
</html>
